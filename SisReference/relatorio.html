<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Relatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 95vw;
            height: 90vh;
            background-color: rgb(59, 59, 59);
        }

        .actions {
            margin: 20px 0;
            text-align: center;
        }

        .report {
            width: 1000px; /* A4 width */
            padding: 20mm;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Espaço entre os botões e a tabela */
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .report,
            .report * {
                visibility: visible;
            }

            .report {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none; /* Remove sombra da borda da página na impressão */
                border: none; /* Remove borda da página na impressão */
                margin: 0; /* Remove margem da página na impressão */
                padding: 0; /* Remove padding da página na impressão */
                
            }

            .no-print {
                display: none; /* Oculta os elementos que não devem ser impressos */
            }

            table {
                width: 220mm;
                border-collapse: collapse; /* Mantém as bordas da tabela */
            }

            table,
            th,
            td {
                border: 1px solid black !important; /* Mantém as bordas da tabela */
            }
        }
    </style>
</head>

<body>
    <div class="report" id="report">
        <h1>Relatório de Referências</h1>
        <div class="actions">
            <button class="btn btn-primary no-print" onclick="printReport()">Imprimir</button>
            <!-- <button class="btn btn-primary no-print" onclick="saveAsPDF()">Salvar como PDF</button> -->
            <button class="btn btn-primary no-print" onclick="saveAsExcel()">Salvar como Excel</button>
        </div>
        <!-- Tabela será gerada dinamicamente -->
        <div id="tableContainer"></div>
    </div>

    <!-- Adicione as bibliotecas jsPDF, SheetJS, DOMPurify e html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="relatorio.js"></script>
</body>

</html>
